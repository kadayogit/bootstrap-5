<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Typegraphy</title>
    <!-- bootstrap 5 css offline -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>

<body>
    <!-- bootstrap 5 cards examples -->
    <div class="card bg-info text-white ">
        <div class="card-body ">Card content here!</div>

    </div>

    <!-- another example of complete card -->
    <div class="card">
        <div class="card-header ">
            <h2 class="card-title ">History of somaliland</h2>
        </div>
        <div class="card-body ">
            <p class="card-text ">somaliland is the african countries who took independence of British in 1960</p>
        </div>
        <div class="card-footer ">
            <a href="#" class="card-link btn btn-primary ">Read more!</a>
        </div>
    </div>
    
</body>
</html>
