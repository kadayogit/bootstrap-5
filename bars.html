<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Typegraphy</title>
    <!-- bootstrap 5 css offline -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>

<body>
    <!-- bootstrap 5 badge -->
    <div class="progress">
        <div class="progress-bar bg-primary" style="width: 80%">80%</div>
    </div>

    <!-- progress bar with striped -->
    <div class="progress mt-4">
        <div class="progress-bar progress-bar-striped bg-success " style="width:40%"></div>
    </div>

    <!-- progress bar with animated -->
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>

    <!-- Multiple Progress Bars example -->
    <div class="progress mt-5">
        <div class="progress-bar bg-success " style="width: 37%">Free space</div>
        <div class="progress-bar bg-warning  " style="width: 37%">Warning</div>
        <div class="progress-bar bg-danger  " style="width: 26%">Full space</div>
    </div>

</body>
</html>
