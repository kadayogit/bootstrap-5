<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Typegraphy</title>
    <!-- bootstrap 5 css offline -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <!-- bootstrap 5 toast examples -->
    <div class="toast show">
        <div class="toast-header">
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure, quo? Consectetur odio ab quod libero atque, dicta eaque veritatis deleniti mollitia, culpa odit magni numquam officia quisquam veniam earum quidem.</p>
        </div>
    </div>

    <div class="toast show">
        <div class="toast-header">
          Toast Header
         
        </div>
        <div class="toast-body">
          Some text inside the toast body
          <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
      </div>
  
</body>
</html>
