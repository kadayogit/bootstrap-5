<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Typegraphy</title>
    <!-- bootstrap 5 css offline -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>

<body>
    <!-- bootstrap 5 collapse examples -->

    <!-- example 1: nav link -->
    <ul class="nav">
        <li class="nav-item "><a href="#" class="nav-link ">Home</a></li>
        <li class="nav-item "><a href="#" class="nav-link ">Product</a></li>
        <li class="nav-item "><a href="#" class="nav-link ">Services</a></li>
    </ul>


    <!-- example 2: nav with tabs link -->
    <ul class="nav nav-tabs ">
        <li class="nav-item "><a href="#day1" class="nav-link " data-bs-toggle="tab">Day 1</a></li>
        <li class="nav-item "><a href="#day2" class="nav-link " data-bs-toggle="tab">Day 2</a></li>
        <li class="nav-item "><a href="#" class="nav-link " data-bs-toggle="tab">Day 3</a></li>
    </ul>

   <div class="tab-content ">
    <div id="day1" class="tab-pane ">
        <h2>Day 1 training program</h2>
    </div>
    <div id="day2" class="tab-pane ">
        <h2>Day 2 training program</h2>
    </div>
   </div>
    
</body>
</html>
