<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Typegraphy</title>
    <!-- bootstrap 5 css offline -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>

<body>
    <!-- bootstrap 5 navbar examples -->

    <!-- create navbar for your website -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light justify-content-center shadow-sm fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span class="navbar-text">Brand/Logo</span></a>
            <!-- toggle button to small screen devices -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon text-bg-dark "></span>
            </button>
            <!-- navbar menu -->
            <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav">
                <li class="nav-item "><a href="#" class="nav-link ">Home</a></li>
                <li class="nav-item "><a href="#" class="nav-link ">Contact</a></li>
                <li class="nav-item "><a href="#" class="nav-link ">Courses</a></li>
                <li class="nav-item "><a href="#" class="nav-link ">About</a></li>
                <li class="nav-item "><a href="#" class="nav-link ">Bootcamp training</a></li>
            </ul>
            </div>
          </div>
    </nav>
    
    <!-- another form navbar example -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom ">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
</body>
</html>
