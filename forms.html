<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Typegraphy</title>
    <!-- bootstrap 5 css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <!-- bootstrap 5 forms examples -->
    <div class="container ">
        <form action="#">
            <label for="username" class="form-label ">Username</label>
            <input type="text" class="form-control ">
            <label for="password" class="form-label ">Password</label>
            <input type="password" class="form-control ">
           <div class="form-check">
            <label for="checkbox" class="form-check-label ">
                <input type="checkbox" class="form-check-input">Remember me
            </label>
           </div>
           <label for="comment" class="form-label mt-3">Comment</label>
           <textarea name="comment" id="comment" class="form-control"></textarea>
           <input type="submit" value="Submit" class="btn btn-primary mt-3">
        </form>
    </div>

    <!-- another example of form/row/inline -->
    <div class="row">
        <div class="col">
            <input type="text" class="form-control " placeholder="Enter email">
        </div>
        <div class="col">
            <!-- <label for="password" class="form-label ">Password</label> -->
            <input type="password" class="form-control " placeholder="Enter password">
        </div>
        <div class="col">
            <!-- user plaintext without border -->
            <input type="text" class="form-control-plaintext" placeholder="Plaintext input">
        </div>
        <!-- if you create color picker button use -->
        <input type="color" class="form-control form-control-color " value="#ffa0a0">
    </div>

    <!-- select option -->
    <div class="container">
        <select name="select" id="" class="form-select ">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
    </div>

    <!-- the second way you create select option -->
    <div class="container ">
        <label for="select">Countries</label>
        <input name="country" list="countries" id="country" class="form-control  ">
        <datalist id="countries">
            <option value="Somaliland">
            <option value="Somalia">
            <option value="Ethiopia">
            <option value="Kenya">
            <option value="Djibouti">
        </datalist>
    </div>

    <!-- Floating Labels / Animated Labels -->
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
        <label for="email">Email</label>
      </div>
      
      <div class="form-floating mt-3 mb-3">
        <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        <label for="pwd">Password</label>
    </div>

    <!-- Another example for select option -->
    <div class="form-floating">
        <select class="form-select" id="sel1" name="sellist">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <label for="sel1" class="form-label">Select list (select one):</label>
      </div>

      <!-- Form validation -->
      <form action="/action_page.php" class="was-validated">
        <div class="mb-3 mt-3">
          <label for="uname" class="form-label">Username:</label>
          <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
          <label class="form-check-label" for="myCheck">I agree on blabla.</label>
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Check this checkbox to continue.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</body>
</html>
