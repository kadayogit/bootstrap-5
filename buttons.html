<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Typegraphy</title>
    <!-- bootstrap 5 css offline -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>

<body>
    <!-- bootstrap 5 buttons -->
    <div class="mt-5 ">
        <input type="submit" class="btn btn-success" value="Submit Button">
        <button class="btn btn-primary btn-sm d-grid">Login</button>
    </div>

    <!-- Button size to full width -->
    <div class="d-grid gap-2 ">
        <button class="btn btn-info ">Thank You!</button>
        <button class="btn btn-success disabled ">
            <span class="spinner-border "></span>
            Dislike You!</button>

        <!-- spinner class -->
        <button class="btn btn-primary" disabled>
            <span class="spinner-grow spinner-grow-sm"></span>
            Loading..
          </button>
    </div>

    <!-- botton group example -->
    <div class="btn-group-vertical ">
        <button class="btn btn-primary ">Home</button>
        <button class="btn btn-primary p-2">Data</button>
        <button class="btn btn-primary p-2">Contact</button>
        <button class="btn btn-primary p-2">Office</button>
    </div>

</body>
</html>
