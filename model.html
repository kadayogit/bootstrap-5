<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Typegraphy</title>
    <!-- bootstrap 5 css offline -->
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>

<body>
    <!-- bootstrap 5 navbar examples -->
    <!-- create button for modal -->
    <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#modalId">Show Modal</button>
    <!-- create modal -->
    <div class="modal modal-fullscreen-xl-down" id="modalId">
        <div class="modal-dialog ">
            <div class="modal-content ">
                <div class="modal-header ">
                    <h4 class="modal-tile">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body ">
                    <h1 class="display-6">Welcome to Hargeisa</h1>
                    <select name="selected" class="form-select">
                        <option value="">M/Mooge</option>
                        <option value="">M/Haybe</option>
                    </select>
                </div>
                <div class="modal-footer ">
                <button type="button" class="btn btn-primry" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
